<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Caveat&family=Cormorant+Garamond&family=Dancing+Script:wght@700&family=Mulish:wght@200&family=Open+Sans:wght@400;500&family=Raleway:wght@200;400;800&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>ToDo List App</title>
  </head>
  <body>
    <main>
      <div class="top">
        <span id="span1" class="material-symbols-outlined span1">
          keyboard_backspace
        </span>
        <h3>Back to Lists</h3>
      </div>
      <div class="today">
        <h1>TODAY</h1>
        <span id="span2" class="material-symbols-outlined" width="400px">
          add_circle
        </span>
      </div>
      <div class="skill html" id="progressBar"></div>
      <h5>33% complete</h5>
      <div class="checked">
        <todo-list id="todoList">Meditation</todo-list>
        <todo-list id="todoList">Pickup Anna</todo-list>
        <todo-list id="todoList">Setup Meeting with Jay</todo-list>
        <todo-list id="todoList">Finish Daily Ui</todo-list>
        <todo-list id="todoList">Second edits on article</todo-list>
        <todo-list id="todoList">Email Chris</todo-list>
      </div>
      <hr />
      <h4>Pull from recurring lists</h4>
      <button-comp color="#F5ED84">Daily</button-comp>
      <button-comp color="#B5EA81">Weekly</button-comp>
      <button-comp color="#F3A9A9">Monthly</button-comp>
      <button-comp color="#B3B3EF">Occasional</button-comp>
    </main>
    <script src="progressBar.js"></script>
    <script src="todoList.js"></script>
    <script src="button.js"></script>
  </body>
</html>
